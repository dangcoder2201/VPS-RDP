name: Windows RDP with ZeroTier
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Setup environment
      shell: powershell
      run: |
        Write-Host "Setting up environment..."
        mkdir $env:GITHUB_WORKSPACE\zt
        cd $env:GITHUB_WORKSPACE

    - name: Install ZeroTier
      shell: powershell
      run: |
        Invoke-WebRequest https://download.zerotier.com/dist/ZeroTierOne.msi -OutFile zt.msi
        Start-Process msiexec.exe -Wait -ArgumentList '/i zt.msi /quiet /qn /norestart'
        Write-Host "ZeroTier installed successfully"

    - name: Join ZeroTier network
      shell: powershell
      env:
        ZT_CENTRAL_TOKEN: ${{ secrets.ZT_CENTRAL_TOKEN }}
        ZT_NETWORK_ID: ${{ secrets.ZT_NETWORK_ID }}
      run: |
        $cli = "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.exe"
        & $cli join $env:ZT_NETWORK_ID
        Start-Sleep -Seconds 10
        & $cli listnetworks
        Write-Host "✅ ZeroTier network joined"

    - name: Wait for ZeroTier IP & Print Summary
      shell: powershell
      run: |
        $cli = "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.exe"
        $ip = $null
        for ($i=0; $i -lt 10; $i++) {
          $nets = & $cli listnetworks
          if ($nets -match '([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+)') {
            $ip = $matches[1]
            break
          }
          Start-Sleep -Seconds 3
        }
        if (-not $ip) { Write-Error "❌ Không lấy được IP từ ZeroTier!" }
        Write-Host "✅ ZeroTier IP: $ip"
        $ip | Out-File "$env:GITHUB_WORKSPACE\zt_ip.txt" -Encoding ascii

    - name: Create RDP file
      shell: powershell
      run: |
        $ip = Get-Content "$env:GITHUB_WORKSPACE\zt_ip.txt"
        $user = "runneradmin"
        $pass = "RDP@12345"
        $port = "3389"
        $file = "$env:GITHUB_WORKSPACE\connect_zerotier.rdp"
        $content = @"
full address:s:$ip:$port
username:s:$user
prompt for credentials:i:1
authentication level:i:2
screen mode id:i:2
desktopwidth:i:1280
desktopheight:i:720
"@
        $content | Out-File -FilePath $file -Encoding ascii
        Write-Host "✅ RDP file created: $file"
        Write-Host "Username: $user"
        Write-Host "Password: $pass"

    - name: Upload RDP File
      uses: actions/upload-artifact@v4
      with:
        name: rdp-zerotier
        path: connect_zerotier.rdp

    - name: Keep VM alive (24h)
      shell: powershell
      run: |
        $secs = 86400
        Write-Host "Keeping VM alive for $secs seconds (24h)..."
        Start-Sleep -Seconds $secs

    - name: Cleanup
      shell: powershell
      run: |
        Write-Host "Job finished. VM will terminate soon."
